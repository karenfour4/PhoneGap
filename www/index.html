<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

const frame = new Frame({color, outerColor}); // es6 object property value match
frame.on("ready", () => {

    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    const page1 = new Container(stageW, stageH);
    const back1 = new Rectangle(stageW, stageH, purple).addTo(page1);

    // page1.id = "page1";
    const title1 = new Label("BRAIN TEASER").addTo(page1).pos(30,30);

    pizzazz.listShapes();

    // 2. Use pizzazz.createShape(type, color, width, height) (or use your own Shape, Bitmap, Container, etc.)

   var shape = "cloud";
   var shape2 = pizzazz.makeShape(shape, tin, 450);
   var shape1 = pizzazz.makeShape(shape, green, 450);

    // 3. Pass the shape into the Button or Pane class as the background parameter
    // 4. Optionally provide a second shape for the rollBacking of the Button (not the Pane)

    var button = new zim.Button({
       width:500, height:160,
       label:"16, 06, 68, 88, ?, 98.\n\nWhat is the '?'",
       backing:shape1,
       rollBacking:shape2
   })
         .center(page1); // this adds to stage as well otherwise stage.addChild(button);
    button.on("click", function() { // on() is like addEventListener()
         pages.go(page2);
    });

    const page2 = new Container(stageW, stageH);
    const back2 = new Rectangle(stageW, stageH, yellow).addTo(page2);
    // page2.id = "page2";
    const title2 = new Label("ANSWER").addTo(page2).pos(30,30);


    // message.shadow = new createjs.Shadow("rgba(0,0,0,.5)", 1, 1, 3);


		// 2. Use pizzazz.createShape(type, color, width, height) (or use your own Shape, Bitmap, Container, etc.)
		// 3. Pass the shape into the Button or Pane class as the background parameter
     pizzazz.makeShape("roadside", frame.pink).center(page2).sca(3)

     var message = new zim.Label({
        size:31,
        font:"rockwell",
	   text: "78\n\nAll numbers when\n read upside down,\nare 86 - 91 ",
        color:"rgba(256,256,256,.9)",
        align:"center",
        lineHeight:31,

   }).center(page2).sha();


    const pages = new Pages([
        {page:page1},
        {page:page2}
      ], "slide").addTo();


    frame.on("resize", () => {
        back1.scaleTo(stage, 100, 100, "both");
        back2.scaleTo(stage, 100, 100, "both");
        pages.resize();
        stage.update();
    });





    stage.update(); // this is needed to show any changes

}); // end of ready

</script>
